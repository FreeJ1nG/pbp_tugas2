{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		{% block meta %} {% endblock meta %}
	</head>

	<body>
		<div class="navbar">
			<a href="{% url 'todolist:show_todolist' %}">
				<div class="navbar-title">To Do List</div>
			</a>
			<div>
				<div class="dropdown">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						{% if request.user.is_authenticated %} {{ request.user }} {% else %}
						Not Logged In {% endif %}
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
						{% if request.user.is_authenticated %}
						<li>
							<a class="dropdown-item" href="{% url 'todolist:logout' %}"
								>Logout</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'todolist:create-task' %}"
								>Add to my To Do List</a
							>
						</li>
						{% else %}
						<li>
							<a class="dropdown-item" href="{% url 'todolist:login' %}"
								>Login</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'todolist:register' %}"
								>Register</a
							>
						</li>

						{% endif %}
					</ul>
				</div>
			</div>
		</div>
		<div style="height: 60px"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		{% block content %} {% endblock content %}
	</body>
</html>
